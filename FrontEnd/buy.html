<!DOCTYPE html>
<html lang="ko">
    <head>
        <!-- 문서 인코딩 및 뷰포트 설정 -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 페이지 제목 설정 -->
        <title>구매 확정 화면</title>
        <!-- Google Material Icons 추가 -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- 사용할 폰트 설정 -->
        <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
        <!-- CSS 파일 연결 -->
        <link rel="stylesheet" href="buy.css">
    </head>
    <body>
        <!-- 상단 영역 -->
        <div id="top">
            <!-- 오른쪽 상단 영역 -->
            <div id="right-top">
                <!-- 알림 아이콘 -->
                <img id="notification" src="image/bell.jpg" alt="알림">
                <!-- 로그아웃 텍스트 -->
                <p id="text">로그아웃</p>
                <!-- 마이페이지 텍스트 -->
                <p id="text">마이페이지</p>
            </div>
        </div>
        <div id="message">
            <p id="info">굉장히 튼튼한 캐리어<br>구매 신청</p>
        </div>
        <div id="checkfield">
            <p id="checking">구매 신청하시겠습니까?</p>
        </div>
        <div id="buttonField">
            <input id="OkBtn" type="button" value="OK">
        </div>
    </body>
</html>
