<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>상품 검색 화면</title>
        <!-- Google Material Icons 추가 -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="itemFind.css">
    </head>
    <body>
        <div id="top">
            <div id="left-top">
                <p id="profilename">메타모옹</p>
                <img id="profileimage" src="profileimage.jpg" alt="프로필 사진">
            </div>
            <div id="right-top">
                <img id="notification" src="bell.jpg" alt="알림">
                <p id="text">로그아웃</p>
                <p id="text">마이페이지</p>
            </div>
        </div>
        <div id="middle-top">
            <div>
                <label for="location">지역을 선택해주세요</label>
                <select id="location" name="location">
                    <!-- 지역 옵션들을 추가할 수 있습니다. -->
                </select>
                <input type="text" placeholder="검색어">
                <input type="number" placeholder="최소 가격">
                <input type="number" placeholder="최대 가격">
                <button><i class="material-icons">search</i></button>
                <button>게시글 작성</button>
            </div>
        </div>
        <div id="middle">
            <!-- 여러 개의 게시물을 동적으로 추가할 수 있습니다. -->
            <div class="row">
                <div class="itemlist">
                    <img class="items" src="itemimage/bag.jpg" alt="bag">
                    <p>가방</p>
                    <p class="price">15,000</p>
                </div>
                <div class="itemlist">
                    <img class="items" src="itemimage/bicycle.jpeg" alt="bicycle">
                    <p>자전거</p>
                    <p class="price">15,000</p>
                </div>
                <div class="itemlist">
                    <img class="items" src="itemimage/book.jpg" alt="book">
                    <p>책</p>
                    <p class="price">15,000</p>
                </div>
                <div class="itemlist">
                    <img class="items" src="itemimage/carrier.jpeg" alt="carrier">
                    <p>캐리어</p>
                    <p class="price">15,000</p>
                </div>
            </div>
            <div class="row">
                <div class="itemlist">
                    <img class="items" src="itemimage/closet.jpg" alt="closet">
                    <p>옷장</p>
                    <p class="price">15,000</p>
                </div>
                <div class="itemlist">
                    <img class="items" src="itemimage/griptok.jpg" alt="griptok">
                    <p>그립톡</p>
                    <p class="price">15,000</p>
                </div>
                <div class="itemlist">
                    <img class="items" src="itemimage/headset.jpg" alt="headset">
                    <p>헤드셋</p>
                    <p class="price">15,000</p>
                </div>
                <div class="itemlist">
                    <img class="items" src="itemimage/wallet.jpeg" alt="wallet">
                    <p>지갑</p>
                    <p class="price">15,000</p>
                </div>
            </div>
        </div>
    </body>
</html>
