<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>상품 검색 화면</title>
        <!-- Google Material Icons 추가 -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="itemFind.css">
    </head>
    <body>
        <div id="top">
            <div id="left-top">
                <p id="profilename">메타모옹</p>
                <img id="profileimage" src="profileimage.jpg" alt="프로필 사진">
            </div>
            <div id="right-top">
                <img id="notification" src="bell.jpg" alt="알림">
                <p id="text">로그아웃</p>
                <p id="text">마이페이지</p>
            </div>
        </div>
        <div id="middle">
            <div id="middle-top">
                <input id="chooseLocal" type="button" value="지역을 선택해주세요">
                <input id="searchName" type="text" placeholder="검색어">
                <input id="minPrice" type="number" placeholder="최소 가격"> ~ 
                <input id="maxPrice" type="number" placeholder="최대 가격">
                <img id="searchimage" src="search.jpg" alt="탐색">                
                <input id="writeBtn" type="button" value="게시글 작성">
            </div>
            <div id="middle-bottom">
                <div class="row">
                    <div class="itemlist">
                        <img class="items" src="itemimage/bag.jpg" alt="bag">
                        <p>얼마 안 쓴 새 가방</p>
                        <p class="price">15,000</p>
                    </div>
                    <div class="itemlist">
                        <img class="items" src="itemimage/bicycle.jpeg" alt="bicycle">
                        <p>아주 멀쩡한 자전거</p>
                        <p class="price">120,000</p>
                    </div>
                    <div class="itemlist">
                        <img class="items" src="itemimage/book.jpg" alt="book">
                        <p>어릴 때 읽던 책</p>
                        <p class="price">50,000</p>
                    </div>
                    <div class="itemlist">
                        <img class="items" src="itemimage/carrier.jpeg" alt="carrier">
                        <p>굉장히 튼튼한 캐리어</p>
                        <p class="price">60,000</p>
                    </div>
                </div>
                <div class="row">
                    <div class="itemlist">
                        <img class="items" src="itemimage/closet.jpg" alt="closet">
                        <p>옷 많이 들어가는 옷장</p>
                        <p class="price">200,000</p>
                    </div>
                    <div class="itemlist">
                        <img class="items" src="itemimage/griptok.jpg" alt="griptok">
                        <p>매우 큐티한 그립톡</p>
                        <p class="price">7,000</p>
                    </div>
                    <div class="itemlist">
                        <img class="items" src="itemimage/headset.jpg" alt="headset">
                        <p>헤드셋</p>
                        <p class="price">15,000</p>
                    </div>
                    <div class="itemlist">
                        <img class="items" src="itemimage/wallet.jpeg" alt="wallet">
                        <p>가지고 있으면 복 들어오는 지갑</p>
                        <p class="price">23,000</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="itemFind.js"></script>
    </body>
</html>
