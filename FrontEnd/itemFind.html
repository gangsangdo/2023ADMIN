<!DOCTYPE html>
<html lang="ko">
    <head>
        <!-- 문서 인코딩 및 뷰포트 설정 -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 페이지 제목 설정 -->
        <title>상품 검색 화면</title>
        <!-- Google Material Icons 추가 -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- 사용할 폰트 설정 -->
        <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
        <!-- CSS 파일 연결 -->
        <link rel="stylesheet" href="itemFind.css">
    </head>
    <body>
        <!-- 상단 영역 -->
        <div id="top">
            <!-- 왼쪽 상단 영역 -->
            <div id="left-top">
                <!-- 프로필 이름 -->
                <p id="profilename">메타모옹</p>
                <!-- 프로필 사진 -->
                <img id="profileimage" src="image/profileimage.jpg" alt="프로필 사진">
            </div>
            <!-- 오른쪽 상단 영역 -->
            <div id="right-top">
                <!-- 알림 아이콘 -->
                <img id="notification" src="image/bell.jpg" alt="알림">
                <!-- 로그아웃 텍스트 -->
                <p id="text">로그아웃</p>
                <!-- 마이페이지 텍스트 -->
                <p id="text">마이페이지</p>
            </div>
        </div>
        <!-- 중간 영역 -->
        <div id="middle">
            <!-- 중간 상단 영역 -->
            <div id="middle-top">
                <!-- 지역 선택 버튼 -->
                <input id="chooseLocal" type="button" value="지역을 선택해주세요">
                <!-- 검색어 입력창 -->
                <input id="searchName" type="text" placeholder="검색어">
                <!-- 최소 가격 입력창 -->
                <input id="minPrice" type="number" placeholder="최소 가격"> ~ 
                <!-- 최대 가격 입력창 -->
                <input id="maxPrice" type="number" placeholder="최대 가격">
                <!-- 검색 이미지 -->
                <img id="searchimage" src="image/search.jpg" alt="탐색">                
                <!-- 게시글 작성 버튼 -->
                <input id="writeBtn" type="button" value="게시글 작성">
            </div>
            <!-- 중간 하단 영역 -->
            <div id="middle-bottom">
                <!-- 아이템 목록 행 -->
                <div class="row">
                    <!-- 아이템 1 -->
                    <div class="itemlist">
                        <!-- 아이템 이미지 -->
                        <img class="items" src="itemimage/bag.jpg" alt="bag">
                        <!-- 아이템 이름 -->
                        <p>얼마 안 쓴 새 가방</p>
                        <!-- 아이템 가격 -->
                        <p class="price">15,000원</p>
                    </div>
                    <!-- 아이템 2 -->
                    <div class="itemlist">
                        <!-- 아이템 이미지 -->
                        <img class="items" src="itemimage/bicycle.jpeg" alt="bicycle">
                        <!-- 아이템 이름 -->
                        <p>아주 멀쩡한 자전거</p>
                        <!-- 아이템 가격 -->
                        <p class="price">120,000원</p>
                    </div>
                    <!-- 아이템 3 -->
                    <div class="itemlist">
                        <!-- 아이템 이미지 -->
                        <img class="items" src="itemimage/book.jpg" alt="book">
                        <!-- 아이템 이름 -->
                        <p>어릴 때 읽던 책</p>
                        <!-- 아이템 가격 -->
                        <p class="price">50,000원</p>
                    </div>
                    <!-- 아이템 4 -->
                    <div class="itemlist">
                        <!-- 아이템 이미지 -->
                        <img class="items" src="itemimage/carrier.jpeg" alt="carrier">
                        <!-- 아이템 이름 -->
                        <p>굉장히 튼튼한 캐리어</p>
                        <!-- 아이템 가격 -->
                        <p class="price">60,000원</p>
                    </div>
                </div>
                <!-- 아이템 목록 행 -->
                <div class="row">
                    <!-- 아이템 5 -->
                    <div class="itemlist">
                        <!-- 아이템 이미지 -->
                        <img class="items" src="itemimage/closet.jpg" alt="closet">
                        <!-- 아이템 이름 -->
                        <p>옷 많이 들어가는 옷장</p>
                        <!-- 아이템 가격 -->
                        <p class="price">200,000원</p>
                    </div>
                    <!-- 아이템 6 -->
                    <div class="itemlist">
                        <!-- 아이템 이미지 -->
                        <img class="items" src="itemimage/griptok.jpg" alt="griptok">
                        <!-- 아이템 이름 -->
                        <p>매우 큐티한 그립톡</p>
                        <!-- 아이템 가격 -->
                        <p class="price">7,000원</p>
                    </div>
                    <!-- 아이템 7 -->
                    <div class="itemlist">
                        <!-- 아이템 이미지 -->
                        <img class="items" src="itemimage/headset.jpg" alt="headset">
                        <!-- 아이템 이름 -->
                        <p>헤드셋</p>
                        <!-- 아이템 가격 -->
                        <p class="price">15,000원</p>
                    </div>
                    <!-- 아이템 8 -->
                    <div class="itemlist">
                        <!-- 아이템 이미지 -->
                        <img class="items" src="itemimage/wallet.jpeg" alt="wallet">
                        <!-- 아이템 이름 -->
                        <p>복 들어오는 지갑</p>
                        <!-- 아이템 가격 -->
                        <p class="price">23,000원</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- JavaScript 파일 연결 -->
        <script src="itemFind.js"></script>
    </body>
</html>
