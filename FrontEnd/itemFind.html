<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>상품 검색 화면</title>
        <!-- Google Material Icons 추가 -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="itemFind.css">
    </head>
    <body>
        <div id="top">
            <div id="left-top">
                잠만보<img id="profileimage" src="profileimage.jpg" alt="프로필 사진">
            </div>
            <div id="right-top">
                <div>
                    <!-- Material Icons로 알림 아이콘 추가 -->
                    <i class="material-icons">notifications</i>
                    <button>로그아웃</button>
                    <button>마이페이지</button>
                </div>
            </div>
        </div>
        <div id="middle-top">
            <div>
                <label for="location">지역을 선택해주세요</label>
                <select id="location" name="location">
                    <!-- 지역 옵션들을 추가할 수 있습니다. -->
                </select>
                <input type="text" placeholder="검색어">
                <input type="number" placeholder="최소 가격">
                <input type="number" placeholder="최대 가격">
                <button><i class="material-icons">search</i></button>
                <button>게시글 작성</button>
            </div>
        </div>
    </body>
</html>
