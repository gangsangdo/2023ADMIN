<!DOCTYPE html>
<html lang="ko">
    <head>
        <!-- 문서 인코딩 및 뷰포트 설정 -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 페이지 제목 설정 -->
        <title>구매자 버전 화면</title>
        <!-- Google Material Icons 추가 -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- 사용할 폰트 설정 -->
        <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
        <!-- CSS 파일 연결 -->
        <link rel="stylesheet" href="customer.css">
    </head>
    <body>
        <!-- 상단 영역 -->
        <div id="top">
            <!-- 오른쪽 상단 영역 -->
            <div id="right-top">
                <!-- 알림 아이콘 -->
                <img id="notification" src="image/bell.jpg" alt="알림">
                <!-- 로그아웃 텍스트 -->
                <p id="text">로그아웃</p>
                <!-- 마이페이지 텍스트 -->
                <p id="text">마이페이지</p>
            </div>
        </div>
        <div id="middle">
            <div id="left" class="column">
                <div id="imageSection">
                    <p class="moveBtn"><</p>
                    <image id="itemimage" src="itemimage/carrier.jpeg" alt="캐리어"></image>
                    <p class="moveBtn">></p>
                </div>
                <div id="userinfo">
                    <div id="inleft">
                        <image id="userimage" src="image/profileimage2.jpg" alt="판매자 프로필"></image>
                        <p id="username">당근주세오</p>
                    </div>
                    <div id="inright">
                        <input type="button" value="구매신청">
                        <input type="button" value="관심">
                    </div>
                </div>
                <div id="iteminfo">
                    <div id="itemleft">
                        <p id="itemname">굉장히 튼튼한 캐리어</p>
                    </div>
                    <div id="itemright">
                        <p id="view">조회 7</p>
                        <p id="like">관심 3</p>
                    </div>
                </div>
                <p id="price">60,000원</p>
                <p id="detail">구매하고 나서 한 번 밖에 안 끌고나간 캐리어입니다.<br>진짜 구매하시면 후회 안 하실 거에요.</p>
            </div>
            <div id="right" class="column"></div>
        </div>
    </body>
</html>
