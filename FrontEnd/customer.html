<!DOCTYPE html>
<html lang="ko">
    <head>
        <!-- 문서 인코딩 및 뷰포트 설정 -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 페이지 제목 설정 -->
        <title>구매자 버전 화면</title>
        <!-- Google Material Icons 추가 -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- 사용할 폰트 설정 -->
        <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
        <!-- CSS 파일 연결 -->
        <link rel="stylesheet" href="customer.css">
    </head>
    <body>
        <!-- 상단 영역 -->
        <div id="top">
            <!-- 오른쪽 상단 영역 -->
            <div id="right-top">
                <!-- 알림 아이콘 -->
                <img id="notification" src="image/bell.jpg" alt="알림">
                <!-- 로그아웃 텍스트 -->
                <p id="logout">로그아웃</p>
                <!-- 마이페이지 텍스트 -->
                <p id="text">마이페이지</p>
            </div>
        </div>
        <div id="middle">
            <div id="left" class="column">
                <div id="imageSection">
                    <p class="moveBtn"><</p>
                    <image id="itemimage" src="itemimage/carrier.jpeg" alt="캐리어"></image>
                    <p class="moveBtn">></p>
                </div>
                <div id="userinfo">
                    <div id="inleft">
                        <image id="userimage" src="image/profileimage2.jpg" alt="판매자 프로필"></image>
                        <p id="username">당근주세오</p>
                    </div>
                    <div id="inright">
                        <div id="buy">
                            <i class="material-icons">payments</i>
                            <span>구매신청</span>
                        </div>
                        <div id="inter">
                            <i class="material-icons">favorite</i>
                            <span>관심</span>
                        </div>
                    </div>
                </div>
                <div id="iteminfo">
                    <div id="itemleft">
                        <p id="itemname">굉장히 튼튼한 캐리어</p>
                    </div>
                    <div id="itemright">
                        <p id="view">조회 7</p>
                        <p id="like">관심 3</p>
                    </div>
                </div>
                <p id="price">60,000원</p>
                <p id="detail">구매하고 나서 한 번 밖에 안 끌고나간 캐리어입니다.<br>진짜 구매하시면 후회 안 하실 거에요.</p>
            </div>
            <div id="right" class="column">
                <div class="comment">
                    <image class="commentimage" src="image/commentimage1.jpg" alt="프로필"></image>
                    <div class="incom">
                        <div id="incomment">
                            <p id="commentname">세계일주하고싶다</p>
                            <p id="date">2023.08.16 16:19</p>
                        </div>
                        <div class="context">너무 이뻐요!</div>
                    </div> 
                </div>
                <div class="comment">
                    <image class="commentimage" src="image/commentimage24.jpg" alt="프로필"></image>
                    <div class="incom">
                        <div id="incomment">
                            <p id="commentname">월급다적금</p>
                            <p id="date">2023.08.19 17:23</p>
                        </div>
                        <div class="context">혹시 팔렸나요?</div>
                    </div> 
                </div>
                <div id="right-bottom">
                    <span>댓글을 입력해주세요</span>
                    <i id="wrtie" class="material-icons">keyboard_return</i>
                </div>
            </div>
        </div>
        <script src="customer.js"></script>
    </body>
</html>
