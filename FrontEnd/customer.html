<!DOCTYPE html>
<html lang="ko">
    <head>

        <title>구매자 버전 화면</title>
        <!-- Google Material Icons 추가 -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

                <p id="text">로그아웃</p>
