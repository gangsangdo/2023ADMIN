<!DOCTYPE html>
<html lang="ko">

<head>
    <!-- 문서 인코딩 및 뷰포트 설정 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 검색 화면</title>
    <!-- Google Material Icons 추가 -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- 사용할 폰트 설정 -->
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS 연결 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 사용자 지정 CSS 연결 -->
    <link rel="stylesheet" href="alram.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 왼쪽 영역 -->
            <div id="left" class="col-sm-3">
                <div class="row" id="left-row">
                    <!-- 왼쪽 상단 정보 -->
                    <div id="left-p">
                        <p id="profilename">메타모옹</p>
                        <p id="activearea">활동지역 : 대전</p>
                    </div>
                    <!-- 프로필 이미지 -->
                    <div id="left-img">
                        <img id="profileimage" src="image/profileimage.jpg" alt="프로필 사진">
                    </div>
                </div>
            </div>
            <!-- 오른쪽 영역 -->
            <div id="right" class="col-sm-9">
                <div class="column">
                    <!-- 오른쪽 상단 영역 -->
                    <div id="right-top">
                        <!-- 알림 아이콘 -->
                        <img id="notification" src="image/bell.jpg" alt="알림">
                        <!-- 로그아웃 텍스트 -->
                        <p class="text">로그아웃</p>
                        <!-- 마이페이지 텍스트 -->
                        <p class="text">마이페이지</p>
                    </div>
                    <!-- 오른쪽 하단 영역 -->
                    <div id="right-bottom">
                        <p>이야호</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 사용자 지정 JavaScript 연결 -->
    <script src="itemFind.js"></script>
</body>

</html>
