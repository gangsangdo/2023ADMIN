<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 검색 화면</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="alram.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div id="left" class="col-sm-3">
                <div class="column">
                    <div class="row" id="left-row">
                        <div id="left-p">
                            <p id="profilename">메타모옹</p>
                            <p id="activearea">활동지역 : 대전</p>
                        </div>
                        <div id="left-img">
                            <img id="profileimage" src="image/profileimage.jpg" alt="프로필 사진">
                        </div>
                    </div>
                    <div id="keyword">
                        <hr class="horizontal-line">
                        <div class="row" id="left-row">
                            <div id="p_word" class="col-sm-6">
                                <p class="keytext">관심 키워드</p>
                            </div>
                            <div id="button" class="col-sm-6">
                                <button class="add-button" onclick="handleAddButtonClick()">추가</button>
                            </div>
                        </div>
                    </div>
                    <div id="keywordresult">
                        <p class="result-text">#냉장고</p>
                        <p class="result-text">#TV</p>
                        <p class="result-text">#스타일러</p>
                        <p class="result-text">#청소기</p>
                    </div>
                </div>
            </div>
            <div id="right" class="col-sm-9">
                <div class="column">
                    <div id="right-top">
                        <img id="notification" src="image/bell.jpg" alt="알림">
                        <p class="text">로그아웃</p>
                        <p class="text">마이페이지</p>
                    </div>
                    <div id="right-bottom">
                        <p id="blackalram">  알림</p>
                        <ul>
                            <div>
                                <li>'냉장고'키워드 관련 게시글이 올라왔어요</li>
                                <p>5시간 전</p>
                            </div>
                            <div>
                                <li>'스타일러'키워드 관련 게시글이 올라왔어요</li>
                                <p>27일 전</p>
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="alram.js"></script>
</body>

</html>
